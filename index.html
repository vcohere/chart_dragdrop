<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph Dropper</title>

				</div><div class='elem'>

				</div><div class='elem'>
					<div class='drag_handle'></div>
					<div id='bar_chart3' style='width: 100%; height: 100%' class='chart' draggable='true'></div>
				</div>
			</div>
		</div>
		<div id="body">
			<div class='block'></div>
			<div class='block'></div>
			<div class='block'></div>
		</div>
	</div>
</body>
</html>
